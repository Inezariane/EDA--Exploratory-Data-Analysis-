<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
</head>
<body>
    <h1>Weather Prediction</h1>
    <form id="weatherForm">
        Maximum Temperature: <input type="number" name="temp_max" required><br><br>
        Minimum Temperature: <input type="number" name="temp_min" required><br><br>
        Precipitation: <input type="number" name="precipitation" required><br><br>
        Wind Speed: <input type="number" name="wind" required><br><br>
        <button type="submit">Predict</button>
    </form>

    <div id="predictionResult"></div>

    <script>
    document.getElementById('weatherForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = {
            temp_max: parseFloat(formData.get('temp_max')),
            temp_min: parseFloat(formData.get('temp_min')),
            precipitation: parseFloat(formData.get('precipitation')),
            wind: parseFloat(formData.get('wind'))
        };

        const response = await fetch('/predict', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        const result = await response.json();
        
        document.getElementById('predictionResult').innerHTML = 'Prediction: ' + result.prediction;
    });
    </script>
</body>
</html>
